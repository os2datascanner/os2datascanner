{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="da">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="generator" content="OS2datascanner {{ version }}">

    <title>OS2datascanner</title>
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'favicons/favicon-16x16.png' %}">
    <meta name="theme-color" content="#4DBA87">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="mask-icon"
          href="{% static 'favicons/safari-pinned-tab.svg' %}"
          color="#4DBA87">
    <meta name="msapplication-TileImage"
          content="{% static 'favicons/msapplication-icon-144x144.png' %}">
    <meta name="msapplication-TileColor" content="#000000">

    <link href="{% static 'css/master.css' %}" rel="stylesheet">
  </head>


  <footer class="subtle_footer">
    {% trans "OS2datascanner version" %} {{ version }}
  </footer>

  <body class="{{ body_class|default:'page' }}">
    <noscript>
      <!-- TODO: Add Danish translation -->
      <strong>We're sorry but <em>OS2Datascanner</em> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
